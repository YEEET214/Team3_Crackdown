            rel="stylesheet"

        />

        <link rel="stylesheet" href="Crackdown_style.css">

<div>


    <body>
        
        
        <header>
            <!-- place navbar here -->
            <nav
                class="navbar navbar-expand-sm navbar-light align-self-start"
            >
                <div class="container m-2">
                    <!-- logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="Crackdown.webp" alt="Crackdown logo" width="75px">
                    </a>

                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="about.html" aria-current="page"
                                    >About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Crackdown_Account_Page.html">My Account</a>
                            </li>
                            <li class="nav-item dropdown">
                                
                                <a
                                    class="nav-link"
                                    
                                    href="LoginPage.html"
                                    
                                    >Log in</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
            
             
        </header>
        
        <main>
            <!-- Carousel -->
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="First slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="1"
                        aria-label="Second slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="2"
                        aria-label="Third slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="3"
                        aria-label="Fourth slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="4"
                        aria-label="Fifth slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="5"
                        aria-label="Sixth slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="6"
                        aria-label="Seventh slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="7"
                        aria-label="Eighth slide"
                    ></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img
                            src="cannonLauncherCP.jpg"
                            
                            class="w-100 d-block"
                            alt="Agent holding rocket launcher"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="Car1CP.jpg"
                            class="w-100 d-block"
                            alt="Car flipping over"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="CD_jumpCP.jpg"
                            class="w-100 d-block"
                            alt="Agent jumping roof to roof"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="carLift.jpg"
                            class="w-100 d-block"
                            alt="Agent lifting car"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="crackdown_Sprint.jpg"
                            class="w-100 d-block"
                            alt="Agent getting powerup"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="MancityCD.jpg"
                            class="w-100 d-block"
                            alt="Agent overlooking Pacific City"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="cityCD.jpg"
                            class="w-100 d-block"
                            alt="Night view of Pacific City"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="shootCD.jpg"
                            class="w-100 d-block"
                            alt="Agent shooting"
                        />
                    </div>

                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <!-- Link to download Game -->

            <div class="container-fluid mx-0 p-5 bg-black text-white text-center">
                
                    <br>
                    <h1 style="font-size: 3rem;"><strong>Download Now!</strong></h1>
                    <br>
                    <a
                        name="Download button"
                        id="Donwload"
                        class="btn btn-success"
                        style="--bs-btn-font-size: 2rem;"
                        href="https://www.xbox.com/en-US/games/store/crackdown/c3vnjhhd7mm4"
                        role="button"
                        target="_blank"
                        >Download Crackdown</a
                    >
                    <br>
                    <br>
                    
                
            </div>
            <!-- Text -->
             <div class="card text-start">
                <div class="card-body">
                    <h4 class="card-title">Welcome to Pacific City</h4>
                    <p class="card-text">Embark on your journey as </p>
                </div>
             </div>
             
            
        </main>

        ></script>
